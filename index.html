<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DearPNG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">🎨 DearPNG</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Collections</a>
      <a href="#">Upload</a>
      <a href="#">About</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Find the perfect PNG</h1>
    <input type="text" placeholder="Search PNGs..." />
  </section>

  <section class="collections">
    <h2>🔥 Trending Collections</h2>
    <div class="grid">
      <div class="card">
        <img src="images/flower.png" alt="Flower PNG" />
        <p>Floral Art</p>
      </div>
      <div class="card">
        <img src="images/frame.png" alt="Frame PNG" />
        <p>Vintage Frames</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 DearPNG. Curated with ❤️</p>
  </footer>
</body>
</html>
